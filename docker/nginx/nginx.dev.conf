events {
    worker_connections 1024;
}

http {
    upstream dream_tracer {
        server dream-tracer:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # 보안 헤더 (개발 환경용 - CSP 완화)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # 개발 환경에서는 CSP를 비활성화하여 Next.js React Refresh 작동
        # add_header Content-Security-Policy "default-src *; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'" always;

        # 프록시 설정
        location / {
            proxy_pass http://dream_tracer;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js 핫 리로드를 위한 WebSocket 설정
        location /_next/webpack-hmr {
            proxy_pass http://dream_tracer/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # favicon 처리
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://dream_tracer;
        }
    }
}